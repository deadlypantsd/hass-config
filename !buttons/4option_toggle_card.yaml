custom_fields:
  ####
  ## OPTION 1
  ####

  label1:
    card:
      type: custom:button-card
      name: Option1
      show_icon: false
      styles:
        name:
          - justify-self: start
          - font-size: var(--button-card-font-size);
          - font-weight: var(--button-card-font-weight);
          - letter-spacing: var(--button-card-letter-spacing);
        card:
          - background-color: transparent
          - border: none
          - color: "#97989c"
      tap_action:
        action: block

  option1:
    card:
      type: custom:button-card
      entity: 
      show_name: false
      state:
        - icon: mdi:toggle-switch
          value: "on"
        - icon: mdi:toggle-switch-off
          value: "off"
      styles:
        card:
          - background-color: transparent
          - border: none
      tap_action:
        action: toggle
